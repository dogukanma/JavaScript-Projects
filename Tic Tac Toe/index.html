<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tic Tac Toe | 2 players</title>
</head>
<body>
  <div class="endGame hide">
    <h1 class="winner">X won!</h1>
    <div class="restartWrapper">
      <button class="restart">Restart</button>
    </div>
  </div>
  <h1 class="chooseSide" style="text-align: center;">Choose your side</h1>
  <div class="sides">
    <button class="sideX"><i class="fa-solid fa-xmark"></i></button>
    <button class="sideO"><i class="fa-regular fa-circle"></i></button>
  </div>
  <h1 class="turnTitle hide" style="text-align: center;">Turn:</h1>
  <div class="turnWrapper hide">
    <div class="turn"></div>
  </div>
  <div class="board">
    <div class="cell cell1"></div>
    <div class="cell cell2"></div>
    <div class="cell cell3"></div>
    <div class="cell cell4"></div>
    <div class="cell cell5"></div>
    <div class="cell cell6"></div>
    <div class="cell cell7"></div>
    <div class="cell cell8"></div>
    <div class="cell cell9"></div>
  </div>
</body>
</html>
